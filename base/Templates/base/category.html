{% extends 'base/main.html' %} {% load static %}
<!-- ava -->
{% block content %}
<h1 class="text-bold text-3xl text-mainBlue">ALL POSTS</h1>
<div
  class="flex flex-col md:flex-row justify-center items-center object-contain py-4 px-8 gap-4"
>
  {% for post in posts %}
  <a href="{% url 'postpage' post.id %}" class="cursor-pointer">
    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
      <img
        class="w-full"
        src="{{post.image.url}}"
        alt="Sunset in the mountains"
      />
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{post.title}}</div>
        <p class="text-gray-700 text-base">{{post.article|truncatechars:50}}</p>
      </div>
      <div class="px-6 pt-4 pb-2">
        {% for tag in post.tag.all %}
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2"
          >#{{tag}}
        </span>
        {% endfor %}
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock content %}
